<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Sensor</title>

    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- PPM Result displayed here -->
    <h1>PPM Result: <span id="ppm-result"></span></h1>

    <!-- Your drop-container and drop for the animation -->
    <div class="drop-container">
        <div class="drop"></div>
    </div>

    <!-- Status Line with colored dot -->
    <div class="status">
        <p>Status: <span id="status-text">Safe</span> <span id="status-dot" class="green-dot"></span></p>
    </div>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>  <!-- Change "script.js" to your actual JS file name if needed -->

</body>
</html>
